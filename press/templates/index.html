<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>I am Meskarune</title>
        <meta name="description" content="Meskarune's meandering thoughts">
        <meta name="author" content="Dolores Portalatin">
        <meta name="keywords" lang="en-us" content="artist, web design, graphic design, 
                    dolores, portalatin, linux, system administrator, meskarune, 
                    open source, women, female, arch linux, arch women, hacker, hacker haven">
        <meta charset="UTF-8">


	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
	
	<link rel="stylesheet" href="/css/default.css" />
	<link rel="stylesheet" href="/css/animations.css" />
    </head>
<body>
    <aside>
    	<a href="/" target="blank"><img src="/assets/images/sitting.png" alt="logo" id="top"></a>
    	<nav>
    	    <a href="http://twitter.com/meskarune" title="Twitter">Twitter</a>
    	</nav>
    </aside>
    <div id="content">
        <header>
        	<h2>Meskarune's Meanderings</h2>
        </header>
    	{{#posts}}
	  <article>
	    <header>
	        <p class="meta"><time datetime="{{date}}">{{pretty_date}}</time></p>
	        <h2><a href="{{permalink}}">{{title}}</a></h2>
	    </header>
	    <section class="content">
	      <p class="intro">{{excerpt}}</p>
	    </section>
	  </article>
	{{/posts}}
	<nav class="archive footer container">
            <h1><a class="nav-prev" href="{{prev_archive_url}}">{{prev_archive_title}}</a></h1>
            <h1><a class="nav-next" href="{{next_archive_url}}">{{next_archive_title}}</a></h1>
	</nav>
    </div>
  <footer>
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
  </footer>
</body>
</html>
