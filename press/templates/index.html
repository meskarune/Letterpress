<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>I am Meskarune</title>
        <meta name="description" content="Meskarune's meandering thoughts">
        <meta name="author" content="Dolores Portalatin">
        <meta name="keywords" lang="en-us" content="artist, web design, graphic design, 
                    dolores, portalatin, linux, system administrator, meskarune, 
                    open source, women, female, arch linux, arch women, hacker, hacker haven">
        <meta charset="UTF-8">


	<link rel="shortcut icon" href="/favicon.ico" />
	<link rel="alternate" type="application/rss+xml" title="RSS" href="/feed" />
	
	<link rel="stylesheet" href="/css/default.css" />
	<link rel="stylesheet" href="/css/animations.css" />
    </head>
<body>
  <header role="banner">
    <div class="container">
      <a href="/" class="logo"><img src="/img/logo@2x.png" alt="Logo" /></a>
      <p class="about">I am Ling Wang, an independent iOS developer living in US, originally from China. I make <a href="http://moke.com">Moke</a> and <a href="http://iwonderphone.com">Voodo</a>.</p>
      <ul class="headlinks">
        <li class="twitter">
            <a href="http://twitter.com/meskarune"><img src="/img/twitter.png" alt="Twitter" /></a>
        </li>
	<li class="github">
	    <a href="http://github.com/meskarune"><img src="/img/github.png" alt="GitHub" /></a>
	</li>
      </ul>
    </div>
  </header>

  <section role="main" class="container">
		{{#posts}}
	  <article>
	    <header>
	        <p class="meta"><time datetime="{{date}}">{{pretty_date}}</time></p>
	        <h2><a href="{{permalink}}">{{title}}</a></h2>
	    </header>
	    <section class="content">
	      <p class="intro">{{excerpt}}</p>
	    </section>
	  </article>
	  {{/posts}}
  </section>
  
	<nav class="archive footer container">
		<h1><a class="nav-prev" href="{{prev_archive_url}}">{{prev_archive_title}}</a></h1>
		<h1><a class="nav-next" href="{{next_archive_url}}">{{next_archive_title}}</a></h1>
	</nav>
	
  <footer id="footer">
    <section class="container">
      <p>Powered by <a href="https://github.com/an0/Letterpress">Letterpress</a>.</p>
    </section>
  </footer>
</body>
</html>
